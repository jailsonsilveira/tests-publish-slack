name: WorkFlow

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
    contents: write

jobs:
  create_file:
    name: Create the file

    if: ${{ !github.event.repository.is_template }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-file.html
          path: output
      - name: Send to Slack
        uses: MeilCli/slack-upload-file@v4
        with:
          slack_token: ${{ secrets.SLACK_TOKEN }}
          channel_id: C06M28ZA5UM
          file_path: 'output/my.html'
          initial_comment: 'Arquivo contendo os logs'
      - name: Problema
        if: success() || failure()
        uses: MeilCli/slack-upload-file@v4
        with:
          slack_token: ${{ secrets.SLACK_TOKEN }}
          channel_id: C06M28ZA5UM
          file_type: "text"
          file_name: 'text.txt'
          initial_comment: 'Deu ruimm'